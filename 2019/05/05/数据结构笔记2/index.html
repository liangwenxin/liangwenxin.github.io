        <h3 id="栈的顺序存储"><a href="#栈的顺序存储" class="headerlink" title="栈的顺序存储"></a>栈的顺序存储</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    Project: sequence_stack (数据结构-顺序栈)</span></span><br><span class="line"><span class="comment">	InitStack(SqStack &amp;s) 参数：顺序栈s 功能：初始化  时间复杂度O(1)</span></span><br><span class="line"><span class="comment">	Push(SqStack &amp;s,SElemType e) 参数：顺序栈s,元素e 功能：将e入栈 时间复杂度:O(1)</span></span><br><span class="line"><span class="comment">	Pop(SqStack &amp;s,SElemType &amp;e) 参数：顺序栈s,元素e 功能：出栈,e接收出栈元素值 时间复杂度O(1)</span></span><br><span class="line"><span class="comment">	GetTop(SqStack s,SElemType &amp;e) 参数：顺序栈s,元素e 功能：得到栈顶元素 时间复杂度O(1)</span></span><br><span class="line"><span class="comment">	注意：严蔚敏版没有判断栈空函数，在入栈、出栈函数里面判断栈是否空，与王道的不同 尤其是top指针在base之上(有元素时)另外，严蔚敏版 59页取栈顶有误</span></span><br><span class="line"><span class="comment">	</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdlib&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cmath&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> Status int</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> SElemType int</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MaxSize 100</span></span><br><span class="line"><span class="comment">//栈数据结构</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">Stack</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">	SElemType *base;<span class="comment">//栈底指针 不变</span></span><br><span class="line">	SElemType *top;<span class="comment">//栈顶指针 一直在栈顶元素上一个位置</span></span><br><span class="line">	<span class="keyword">int</span> stacksize;<span class="comment">//栈可用的最大容量</span></span><br><span class="line">&#125;SqStack;</span><br><span class="line"><span class="comment">//**************************************基本操作函数************************************//</span></span><br><span class="line"><span class="comment">//初始化函数</span></span><br><span class="line"><span class="function">Status <span class="title">InitStack</span><span class="params">(SqStack &amp;s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	s.base=<span class="keyword">new</span> SElemType[MaxSize];<span class="comment">//动态分配最大容量</span></span><br><span class="line">	<span class="keyword">if</span>(!s.base)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"分配失败\n"</span>);</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	s.top=s.base;<span class="comment">//栈顶指针与栈底相同 王道上top起初在base下面，感觉很别扭，top应该高于或等于base</span></span><br><span class="line">	s.stacksize=MaxSize;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//入栈</span></span><br><span class="line"><span class="function">Status <span class="title">Push</span><span class="params">(SqStack &amp;s,SElemType e)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(s.top-s.base==s.stacksize) <span class="keyword">return</span> <span class="number">0</span>;<span class="comment">//栈满</span></span><br><span class="line">	*(s.top++)=e;<span class="comment">//先入栈，栈顶指针再上移 注意与王道上的不同，具体问题具体分析</span></span><br><span class="line">	<span class="keyword">return</span> <span class="number">1</span>;	</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//出栈 用e返回值,注意e是应用类型</span></span><br><span class="line"><span class="function">Status <span class="title">Pop</span><span class="params">(SqStack &amp;s,SElemType &amp;e)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(s.top==s.base) <span class="keyword">return</span> <span class="number">0</span>;<span class="comment">//栈空</span></span><br><span class="line">	e=*--s.top;<span class="comment">//先减减 指向栈顶元素，再给e</span></span><br><span class="line">	<span class="keyword">return</span> <span class="number">1</span>;	</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//得到栈顶元素，不修改指针</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">GetTop</span><span class="params">(SqStack s,SElemType &amp;e)</span> <span class="comment">//严蔚敏版59页有问题，应该用e去获得，函数返回bool类型去判断</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(s.top==s.base) <span class="keyword">return</span> <span class="literal">false</span>;<span class="comment">//栈空			</span></span><br><span class="line">	<span class="keyword">else</span> e=*--s.top;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">		</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//********************************功能实现函数**************************************//</span></span><br><span class="line"><span class="comment">//菜单</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">menu</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">   <span class="built_in">printf</span>(<span class="string">"********1.入栈      2.出栈*********\n"</span>);</span><br><span class="line">   <span class="built_in">printf</span>(<span class="string">"********3.取栈顶    4.退出*********\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//入栈功能函数 调用Push函数</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">PushToStack</span><span class="params">(SqStack &amp;s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> n;SElemType e;<span class="keyword">int</span> flag;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"请输入入栈元素个数(&gt;=1)：\n"</span>);</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;n);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n;i++)</span><br><span class="line">	&#123;</span><br><span class="line">	 <span class="built_in">printf</span>(<span class="string">"请输入第%d个元素的值:"</span>,i+<span class="number">1</span>);</span><br><span class="line">	 <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;e);</span><br><span class="line">	 flag=Push(s,e);</span><br><span class="line">	 <span class="keyword">if</span>(flag)<span class="built_in">printf</span>(<span class="string">"%d已入栈\n"</span>,e);</span><br><span class="line">	 <span class="keyword">else</span> &#123;<span class="built_in">printf</span>(<span class="string">"栈已满！！！\n"</span>);<span class="keyword">break</span>;&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//出栈功能函数 调用Pop函数</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">PopFromStack</span><span class="params">(SqStack &amp;s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> n;SElemType e;<span class="keyword">int</span> flag;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"请输入出栈元素个数(&gt;=1)：\n"</span>);</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;n);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n;i++)</span><br><span class="line">	&#123;</span><br><span class="line">	 flag=Pop(s,e);</span><br><span class="line">	 <span class="keyword">if</span>(flag)<span class="built_in">printf</span>(<span class="string">"%d已出栈\n"</span>,e);</span><br><span class="line">	 <span class="keyword">else</span> &#123;<span class="built_in">printf</span>(<span class="string">"栈已空！！！\n"</span>);<span class="keyword">break</span>;&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//取栈顶功能函数 调用GetTop</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">GetTopOfStack</span><span class="params">(SqStack &amp;s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	SElemType e;<span class="keyword">bool</span> flag; </span><br><span class="line">	flag=GetTop(s,e);</span><br><span class="line">	<span class="keyword">if</span>(flag)<span class="built_in">printf</span>(<span class="string">"栈顶元素为:%d\n"</span>,e);</span><br><span class="line">	<span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">"栈已空！！！\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//主函数</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"> SqStack s;<span class="keyword">int</span> choice;</span><br><span class="line"> InitStack(s);</span><br><span class="line"> <span class="keyword">while</span>(<span class="number">1</span>)</span><br><span class="line"> &#123;</span><br><span class="line">  menu();</span><br><span class="line">  <span class="built_in">printf</span>(<span class="string">"请输入菜单序号：\n"</span>);</span><br><span class="line">  <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;choice);</span><br><span class="line">  <span class="keyword">if</span>(choice==<span class="number">4</span>) <span class="keyword">break</span>;</span><br><span class="line">  <span class="keyword">switch</span>(choice)</span><br><span class="line">  &#123;</span><br><span class="line">  <span class="keyword">case</span> <span class="number">1</span>:PushToStack(s);<span class="keyword">break</span>;</span><br><span class="line">  <span class="keyword">case</span> <span class="number">
